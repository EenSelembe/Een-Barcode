<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Een Barcode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <!-- LOGIN -->
  <div class="login-container" id="loginSection">
    <h1 class="welcome">SELAMAT DATANG</h1>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p id="error" class="error"></p>
    <footer class="footer-text">EEN BARCODE</footer>
  </div>

  <!-- MENU UTAMA -->
  <div class="menu-container" id="menuSection" style="display: none;">
    <h2>Pilih Jenis BBM</h2>
    <button onclick="window.location.href='solar.html'">ðŸš€ Biosolar</button>
    <button onclick="window.location.href='pertalite.html'">âš¡ Pertalite</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const users = [
      { username: "user1", password: "pass1" },
      { username: "user2", password: "pass2" },
      { username: "user3", password: "pass3" },
      { username: "user4", password: "pass4" },
      { username: "user5", password: "pass5" }
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const loginSection = document.getElementById("loginSection");
      const menuSection = document.getElementById("menuSection");
      const form = document.getElementById("loginForm");

      if (localStorage.getItem("loggedIn") === "true") {
        loginSection.style.display = "none";
        menuSection.style.display = "block";
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        const validUser = users.find(
          (u) => u.username === username && u.password === password
        );

        if (validUser) {
          localStorage.setItem("loggedIn", "true");
          loginSection.style.display = "none";
          menuSection.style.display = "block";
        } else {
          document.getElementById("error").innerText = "Username atau password salah!";
        }
      });
    });

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.reload();
    }
  </script>
</body>
</html>
