<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Een Barcode QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('anime2.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    #backBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }

    #qrcode {
      margin-bottom: 10px;
    }

    #qrcode canvas {
      width: 80vw !important;
      height: 80vw !important;
    }

    .barcode-number {
      font-size: 22px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      margin-bottom: 12px;
    }

    .checkboxes {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .checkboxes label {
      font-size: 18px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 8px;
    }

    .navBtn {
      position: absolute;
      bottom: 30px;
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 28px;
      cursor: pointer;
    }

    #prevBtn { left: 30px; }
    #nextBtn { right: 30px; }
  </style>
</head>
<body>
  <button id="backBtn">⬅ Kembali</button>
  <div id="qrcode"></div>
  <div class="barcode-number" id="barcodeNumber"></div>
  <div class="checkboxes" id="checkboxContainer"></div>
  <button id="prevBtn" class="navBtn">⬅</button>
  <button id="nextBtn" class="navBtn">➡</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let barcodes = [];
    let currentIndex = 0;
    let checks = {};

    const qrcodeDiv = document.getElementById('qrcode');
    const barcodeNumberDiv = document.getElementById('barcodeNumber');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const backBtn = document.getElementById('backBtn');
    const checkboxContainer = document.getElementById('checkboxContainer');

    // ambil parameter type dari URL
    const params = new URLSearchParams(window.location.search);
    const type = params.get('type') || 'solar';
    const csvFile = type === 'solar' ? 'datasolar.csv' : 'datapertalite.csv';

    // load CSV
    async function loadCSV() {
      try {
        const response = await fetch(csvFile);
        const text = await response.text();
        const rows = text.trim().split(/\r?\n/).slice(1); // skip header
        barcodes = rows.map(row => {
          const cols = row.split(",");
          return { kode: cols[0].trim(), nomor: cols[1]?.trim() || "" };
        });
        if(barcodes.length > 0) showBarcode(currentIndex);
      } catch(err) {
        alert("Gagal memuat CSV");
        console.error(err);
      }
    }

    function createCheckboxes() {
      checkboxContainer.innerHTML = '';
      if(type==='solar') {
        checkboxContainer.innerHTML = `
          <label><input type="checkbox" id="check1"> Cek 1</label>
          <label><input type="checkbox" id="check2"> Cek 2</label>
        `;
      } else {
        checkboxContainer.innerHTML = `<label><input type="checkbox" id="check1"> Cek 1</label>`;
      }

      const check1 = document.getElementById('check1');
      const check2 = document.getElementById('check2');

      function saveCheck() {
        checks[currentIndex] = {
          check1: check1 ? check1.checked : false,
          check2: check2 ? check2.checked : false
        };
      }

      if(check1) check1.addEventListener('change', saveCheck);
      if(check2) check2.addEventListener('change', saveCheck);
    }

    function showBarcode(index) {
      qrcodeDiv.innerHTML = '';
      if(index<0 || index>=barcodes.length) return;
      new QRCode(qrcodeDiv, {
        text: barcodes[index].kode,
        width: 600,
        height: 600
      });
      barcodeNumberDiv.textContent = `#${index+1} - ${barcodes[index].nomor}`;
      createCheckboxes();

      // restore checkbox state
      const check1 = document.getElementById('check1');
      const check2 = document.getElementById('check2');
      if(check1) check1.checked = checks[index]?.check1 || false;
      if(check2) check2.checked = checks[index]?.check2 || false;
    }

    prevBtn.addEventListener('click', ()=>{
      if(currentIndex>0) currentIndex--;
      showBarcode(currentIndex);
    });

    nextBtn.addEventListener('click', ()=>{
      if(currentIndex<barcodes.length-1) currentIndex++;
      showBarcode(currentIndex);
    });

    backBtn.addEventListener('click', ()=>{
      window.location.href = "menu.html";
    });

    loadCSV();
  </script>
</body>
</html>
