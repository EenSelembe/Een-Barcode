<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barcode - Een Barcode</title>
<style>
html, body {
  margin:0; padding:0; height:100%; width:100%;
  font-family:Arial,sans-serif;
}
body {
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  background: url('anime2.jpg') no-repeat center center fixed;
  background-size: cover;
  color:white;
  text-shadow:1px 1px 3px black;
}
#qrcode {
  margin:20px; padding:20px;
  background:white; border-radius:12px;
}
button {
  padding:12px 20px; border:none; border-radius:8px;
  background:linear-gradient(135deg,#11998e,#38ef7d);
  color:white; font-size:16px; font-weight:bold;
  cursor:pointer; transition:0.2s;
}
button:hover { transform:scale(1.05); }
</style>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
<h2 id="judul"></h2>
<div id="qrcode"></div>
<button onclick="history.back()">Kembali</button>

<script>
const params = new URLSearchParams(window.location.search);
const type = params.get("type");

let teks = "";
if(type === "solar") teks = "Barcode Biosolar";
else if(type === "pertalite") teks = "Barcode Pertalite";
else teks = "Barcode Tidak Dikenal";

document.getElementById("judul").innerText = teks;
new QRCode(document.getElementById("qrcode"), {
  text: teks,
  width: 200,
  height: 200
});
</script>
</body>
</html>
