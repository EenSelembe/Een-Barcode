<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Een Barcode QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('anime2.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    #backBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }

    #qrcode { margin-bottom: 10px; }
    #qrcode canvas { width: 80vw !important; height: 80vw !important; }

    .barcode-number {
      font-size: 22px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      margin-bottom: 12px;
    }

    .checkboxes { display: flex; gap: 20px; margin-bottom: 20px; justify-content: center; }
    .checkboxes label {
      font-size: 18px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 8px;
    }

    .navBtn {
      position: absolute;
      bottom: 30px;
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 28px;
      cursor: pointer;
    }
    #prevBtn { left: 30px; }
    #nextBtn { right: 30px; }
  </style>
</head>
<body>
  <button id="backBtn">⬅ Kembali</button>
  <div id="qrcode"></div>
  <div class="barcode-number" id="barcodeNumber"></div>
  <div class="checkboxes" id="checkboxContainer"></div>
  <button id="prevBtn" class="navBtn">⬅</button>
  <button id="nextBtn" class="navBtn">➡</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let barcodes = [];
    let currentIndex = 0;
    let checks = {};
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type') || 'solar';

    const qrcodeDiv = document.getElementById('qrcode');
    const barcodeNumberDiv = document.getElementById('barcodeNumber');
    const checkboxContainer = document.getElementById('checkboxContainer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const backBtn = document.getElementById('backBtn');

    function goFullscreen() {
      const el = document.documentElement;
      if(el.requestFullscreen) el.requestFullscreen();
      else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if(el.msRequestFullscreen) el.msRequestFullscreen();
    }

    async function loadCSV(file) {
      try {
        const response = await fetch(file);
        const text = await response.text();
        const rows = text.trim().split(/\r?\n/).slice(1);
        barcodes = rows.map(row => {
          const cols = row.split(",");
          return { kode: cols[0].trim(), nomor: cols[1]?.trim() || "" };
        });
        showBarcode(currentIndex);
      } catch(err) {
        alert("Gagal memuat file CSV");
        console.error(err);
      }
    }

    function showBarcode(index) {
      qrcodeDiv.innerHTML = "";
      if(index < 0 || index >= barcodes.length) return;

      new QRCode(qrcodeDiv, {
        text: barcodes[index].kode,
        width: 600,
        height: 600
      });

      barcodeNumberDiv.textContent = `#${index + 1} - ${barcodes[index].nomor}`;

      // Checkbox
      checkboxContainer.innerHTML = "";
      if(type === 'solar'){
        checkboxContainer.innerHTML = `<label><input type="checkbox" id="check1"> Cek 1</label>
                                       <label><input type="checkbox" id="check2"> Cek 2</label>`;
        document.getElementById('check1').checked = checks[index]?.check1 || false;
        document.getElementById('check2').checked = checks[index]?.check2 || false;
        document.getElementById('check1').addEventListener("change", saveCheck);
        document.getElementById('check2').addEventListener("change", saveCheck);
      } else {
        checkboxContainer.innerHTML = `<label><input type="checkbox" id="check1"> Cek</label>`;
        document.getElementById('check1').checked = checks[index]?.check1 || false;
        document.getElementById('check1').addEventListener("change", saveCheck);
      }
    }

    function saveCheck() {
      if(type==='solar'){
        checks[currentIndex] = {
          check1: document.getElementById('check1').checked,
          check2: document.getElementById('check2')?.checked || false
        };
      } else {
        checks[currentIndex] = {
          check1: document.getElementById('check1').checked
        };
      }
    }

    nextBtn.addEventListener("click", () => {
      saveCheck();
      if(currentIndex < barcodes.length-1){
        currentIndex++;
        showBarcode(currentIndex);
      } else alert("Ini barcode terakhir");
    });

    prevBtn.addEventListener("click", () => {
      saveCheck();
      if(currentIndex > 0){
        currentIndex--;
        showBarcode(currentIndex);
      } else alert("Ini barcode pertama");
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "menu.html";
    });

    // Load CSV sesuai tipe
    if(type==='solar') loadCSV("datasolar.csv");
    else loadCSV("datapertalite.csv");

    // fullscreen otomatis
    window.addEventListener('load', goFullscreen);
  </script>
</body>
</html>
