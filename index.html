<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - EEN BARCODE WEBSITE</title>

  <!-- Favicon / Icon untuk browser -->
  <link rel="icon" href="icon.png" type="image/png">

  <!-- Icon untuk iPhone / iPad -->
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Manifest untuk Android / PWA -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('anime.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden; /* cegah layar bergeser */
    }

    /* Teks SELAMAT DATANG */
    .welcome {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 60px;
      font-weight: 700;
      line-height: 1.0;
      background: linear-gradient(90deg,#ff0080,#ff8c00,#40e0d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate, fadeIn 1.6s ease;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      margin: 0;
    }

    /* Kotak login */
    .login-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      position: relative;
    }

    /* Teks berjalan tanpa putus */
    .marquee {
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 20px;
      overflow: hidden;
      position: relative;
      height: 30px;
    }

    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      padding-right: 100%;
      animation: marquee 12s linear infinite, neon 1.5s infinite alternate;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(90deg,#ff0080,#ff8c00,#40e0d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }

    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Efek glow neon */
    @keyframes neon {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff0080, 0 0 20px #ff8c00; }
      to   { text-shadow: 0 0 10px #fff, 0 0 20px #40e0d0, 0 0 30px #ff0080; }
    }

    /* Input login */
    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    /* Tombol login */
    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg,#ff512f,#dd2476);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.7);
    }

    /* Animasi teks welcome */
    @keyframes glow {
      from { text-shadow: 2px 2px 8px rgba(0,0,0,0.6); }
      to   { text-shadow: 4px 4px 16px rgba(255,255,255,0.9); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Teks SELAMAT DATANG -->
  <div class="welcome">SELAMAT<br>DATANG</div>

  <!-- Kotak login -->
  <div class="login-box">
    <div class="marquee">
      <div class="marquee-content">
        EEN BARCODE WEBSITE • EEN BARCODE WEBSITE • EEN BARCODE WEBSITE • EEN BARCODE WEBSITE •
      </div>
    </div>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    // Daftar user & password + nama asli
    const users = {
      "sokjago46": { name: "RENDI", password: "anjingbaby1" },
      "black_Id185": { name: "TONI", password: "Abc890" },
      "deni": { name: "DENI", password: "100303" },
      "aryati": { name: "NETI", password: "041082" },
      "gina": { name: "GINA", password: "080700" }
    };

    // Cegah tombol back
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };

    // Fungsi login
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if(users[user] && users[user].password === pass){
        localStorage.setItem("loggedIn", "true"); // status login
        localStorage.setItem("username", user);   // simpan username
        localStorage.setItem("currentUser", users[user].name); // simpan nama asli
        window.location.href = "menu.html";
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>

</body>
</html>
