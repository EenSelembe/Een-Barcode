<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Een Barcode</title>
<style>
  body {
    margin:0; padding:0; height:100vh;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    background:url('anime1.jpg') no-repeat center center fixed;
    background-size:cover;
    font-family:Arial, sans-serif; color:white;
    text-align:center;
  }
  h1 {
    font-size:6vw; font-weight:bold; text-shadow:2px 2px 6px black;
  }
  h2 {
    font-size:5vw; margin-bottom:20px; text-shadow:2px 2px 5px black;
  }
  input {
    padding:10px; margin:8px; border:none; border-radius:5px;
    width:80%; max-width:300px;
  }
  button {
    padding:12px 25px; margin-top:10px; border:none; border-radius:5px;
    background:linear-gradient(135deg,#ff512f,#dd2476);
    color:white; font-size:18px; cursor:pointer;
  }
  .footer {
    position:absolute; bottom:15px; font-size:22px; font-weight:bold;
    text-shadow:2px 2px 6px black;
  }
</style>
</head>
<body>
  <h1>SELAMAT DATANG</h1>
  <h2>Silakan Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <div class="footer">EEN BARCODE</div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  // daftar user (bisa ditambah sesuai kebutuhan)
  const users = [
    {username:"admin", password:"1234"},
    {username:"user1", password:"1111"},
    {username:"user2", password:"2222"},
    {username:"user3", password:"3333"},
    {username:"user4", password:"4444"}
  ];

  const found = users.find(u => u.username===user && u.password===pass);
  if(found){
    window.location.href="menu.html";
  } else {
    alert("Username atau Password salah!");
  }
}
</script>
</body>
</html>
