<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Een Barcode App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('anime.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #uploadContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }

    #uploadLabel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    #uploadLabel:hover {
      transform: scale(1.05);
    }

    #csvFile {
      display: none; /* sembunyikan input asli */
    }

    #barcodeContainer {
      display: none;
      background: white;
      min-height: 100vh;
      padding: 20px;
    }

    .icon {
      font-size: 28px;
      color: #333;
    }
  </style>
  <!-- pakai ikon dari fontawesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Tampilan awal -->
  <div id="uploadContainer">
    <label for="csvFile" id="uploadLabel">
      <i class="fas fa-cloud-upload-alt icon"></i> Upload CSV
    </label>
    <input type="file" id="csvFile" accept=".csv">
  </div>

  <!-- Hasil barcode -->
  <div id="barcodeContainer">
    <h2>Daftar Barcode</h2>
    <div id="barcodeList"></div>
  </div>

  <script>
    document.getElementById("csvFile").addEventListener("change", () => {
      document.getElementById("uploadContainer").style.display = "none";
      document.body.style.background = "white";
      document.getElementById("barcodeContainer").style.display = "block";
      // disini lanjut fungsi parse CSV + generate QR
    });
  </script>
</body>
</html>
