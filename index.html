<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Een Barcode</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('anime.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-container {
      width: 100%;
      max-width: 320px;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    /* Tulisan Selamat Datang responsif */
    .welcome {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 8vw;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8),
                   0px 0px 10px rgba(255,255,255,0.6);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 100px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .error {
      color: yellow;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Footer Een Barcode dengan animasi glow */
    .footer-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 6vw;
      font-weight: 900;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8),
                   0px 0px 8px rgba(0,255,255,0.7),
                   0px 0px 12px rgba(0,255,255,0.9);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8),
                     0px 0px 6px rgba(0,255,255,0.6),
                     0px 0px 10px rgba(0,255,255,0.8);
      }
      to {
        text-shadow: 2px 2px 6px rgba(0,0,0,0.9),
                     0px 0px 12px rgba(0,255,255,1),
                     0px 0px 20px rgba(0,255,255,1);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="welcome">SELAMAT DATANG</div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
    <div class="footer-text">EEN BARCODE</div>
  </div>

  <script>
    // Daftar user
    const users = [
      { username: "user1", password: "pass1" },
      { username: "user2", password: "pass2" },
      { username: "user3", password: "pass3" },
      { username: "user4", password: "pass4" },
      { username: "user5", password: "pass5" }
    ];

    // Form login
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const validUser = users.find(u => u.username === username && u.password === password);

      if (validUser) {
        // Arahkan ke menu utama
        window.location.href = "menu.html";
      } else {
        errorMsg.textContent = "Username atau password salah!";
      }
    });
  </script>
</body>
</html>
