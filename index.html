<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - EEN BARCODE WEBSITE</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('anime.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden; /* kunci supaya layar tidak bisa digeser */
    }

    /* Teks SELAMAT DATANG */
    .welcome {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 60px;
      font-weight: 700;
      line-height: 1.0;
      background: linear-gradient(90deg,#ff0080,#ff8c00,#40e0d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate, fadeIn 1.6s ease;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      margin: 0;
    }

    /* Kotak login */
    .login-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      position: relative;
    }

    /* Teks berjalan di dalam kotak */
    .marquee {
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 20px;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
      font-size: 18px;
      font-weight: bold;
      color: #00e5ff;
      letter-spacing: 2px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Input login */
    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    /* Tombol login */
    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg,#ff512f,#dd2476);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.7);
    }

    /* Animasi teks welcome */
    @keyframes glow {
      from { text-shadow: 2px 2px 8px rgba(0,0,0,0.6); }
      to { text-shadow: 4px 4px 16px rgba(255,255,255,0.9); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Teks SELAMAT DATANG -->
  <div class="welcome">SELAMAT<br>DATANG</div>

  <!-- Kotak login -->
  <div class="login-box">
    <div class="marquee"><span>EEN BARCODE WEBSITE</span></div>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    // Cegah tombol back setelah logout
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if(user === "admin" && pass === "1234"){
        localStorage.setItem("loggedIn", "true"); // simpan status login
        window.location.href = "menu.html";
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>

</body>
</html>
