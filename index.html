<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Een Barcode</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
    }
    #startSection, #barcodeSection {
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background-size: cover; background-position: center;
    }
    #startSection { background-image: url("anime.jpg"); }
    #barcodeSection { background-image: url("anime2.jpg"); display: none; }

    .start-btn {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff9800;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .info-text {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      background: rgba(255,255,255,0.7);
      padding: 8px 12px;
      border-radius: 8px;
    }
    #qrImage { margin: 20px; }
    #nomorText {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 4px black;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .controls button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #2196f3;
      color: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    #checks {
      margin-top: 15px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Halaman Awal -->
  <div id="startSection">
    <button class="start-btn" id="pertaliteBtn">ðŸš€ PERTALITE</button>
    <button class="start-btn" id="biosolarBtn">ðŸš€ BIOSOLAR</button>
    <div class="info-text">Tolong Jangan Disebarkan Barcode Ini</div>
  </div>

  <!-- Halaman Barcode -->
  <div id="barcodeSection">
    <div id="qrImage"></div>
    <div id="nomorText"></div>
    <div id="checks"></div>
    <div class="controls">
      <button id="btnPrev">â¬… Sebelumnya</button>
      <button id="btnNext">âž¡ Berikutnya</button>
      <button id="btnBack">ðŸ”™ Kembali</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const startSection = document.getElementById("startSection");
    const barcodeSection = document.getElementById("barcodeSection");
    const qrImage = document.getElementById("qrImage");
    const nomorText = document.getElementById("nomorText");
    const checksDiv = document.getElementById("checks");

    let barcodes = [];
    let currentIndex = 0;
    let currentMode = ""; // "solar" atau "pertalite"

    async function loadCSV(filename) {
      const response = await fetch(filename);
      const text = await response.text();
      const rows = text.trim().split("\n");
      barcodes = rows.map(row => {
        const [kode, nomor] = row.split(",");
        return { kode, nomor };
      });
    }

    function startBarcode(filename, mode) {
      loadCSV(filename).then(() => {
        if (barcodes.length > 0) {
          startSection.style.display = "none";
          barcodeSection.style.display = "flex";
          currentIndex = 0;
          currentMode = mode;
          showBarcode(currentIndex);
        } else {
          alert("Data kosong atau gagal dimuat.");
        }
      });
    }

    function showBarcode(index) {
      qrImage.innerHTML = "";
      const data = barcodes[index];
      new QRCode(qrImage, {
        text: data.kode,
        width: 250,
        height: 250
      });
      nomorText.innerText = data.nomor;

      checksDiv.innerHTML = "";
      if (currentMode === "solar") {
        checksDiv.innerHTML = `
          <label><input type="checkbox" id="check1"> Cek 1</label>
          <label><input type="checkbox" id="check2"> Cek 2</label>
        `;
      } else if (currentMode === "pertalite") {
        checksDiv.innerHTML = `
          <label><input type="checkbox" id="check1"> Cek 1</label>
        `;
      }
    }

    document.getElementById("pertaliteBtn").addEventListener("click", () => {
      startBarcode("datapertalite.csv", "pertalite");
    });

    document.getElementById("biosolarBtn").addEventListener("click", () => {
      startBarcode("datasolar.csv", "solar");
    });

    document.getElementById("btnPrev").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        showBarcode(currentIndex);
      }
    });

    document.getElementById("btnNext").addEventListener("click", () => {
      if (currentIndex < barcodes.length - 1) {
        currentIndex++;
        showBarcode(currentIndex);
      }
    });

    document.getElementById("btnBack").addEventListener("click", () => {
      barcodeSection.style.display = "none";
      startSection.style.display = "flex";
    });
  </script>
</body>
</html>
