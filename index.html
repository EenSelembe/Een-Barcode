<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Een Barcode</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .barcode {
      margin: 20px auto;
    }
    button {
      padding: 8px 16px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Data Barcode (Solar)</h2>

  <div id="barcode-container" class="barcode"></div>

  <div>
    <button id="btnPrev">â¬… Prev</button>
    <button id="btnNext">Next âž¡</button>
  </div>

  <script>
    let data = [];
    let currentIndex = 0;

    async function loadCSV() {
      try {
        const response = await fetch("datasolar.csv"); // disesuaikan
        const text = await response.text();
        const rows = text.trim().split("\n").slice(1); // lewati header

        data = rows.map(row => {
          const cols = row.split(",");
          return { kode: cols[0].trim(), nomor: cols[1]?.trim() || "" };
        });

        if (data.length > 0) {
          showBarcode(0);
        }
      } catch (err) {
        document.getElementById("barcode-container").innerHTML =
          "<p style='color:red'>Gagal memuat datasolar.csv</p>";
        console.error(err);
      }
    }

    function showBarcode(index) {
      const container = document.getElementById("barcode-container");
      container.innerHTML = `
        <p><b>${data[index].nomor}</b></p>
        <svg id="barcode"></svg>
      `;
      JsBarcode("#barcode", data[index].kode, {
        format: "CODE128",
        displayValue: true,
        fontSize: 16
      });

      document.getElementById("btnPrev").disabled = index === 0;
      document.getElementById("btnNext").disabled = index === data.length - 1;
    }

    document.getElementById("btnPrev").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        showBarcode(currentIndex);
      }
    });

    document.getElementById("btnNext").addEventListener("click", () => {
      if (currentIndex < data.length - 1) {
        currentIndex++;
        showBarcode(currentIndex);
      }
    });

    loadCSV();
  </script>
</body>
</html>
